<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2> Running a for loop</h2>
  <ul>
      {% for item in my_list%}
      <li> {{item}}</li>
      {% endfor %}
  </ul>
    <!----------------Using if condition----------->
    {% if 'Mango' in my_list%}
        <p> Found 'Mango' </p>
    {% else %}
        <p> Hmm... Mango is not in fruits list</p>
    {% endif %}
</body>
</html>
